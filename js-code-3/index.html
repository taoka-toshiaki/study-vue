<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span></span>
    <script>
        let week_jp = (['日','月','火','水','木','金','土'])[(new Date()).getDay()];
        document.querySelector("span").insertAdjacentHTML("beforeend",`今日は${week_jp}です`)
    </script>
</body>
</html>
